<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map Example</title>
  </head>
  <body>
    <table>
      <colgroup>
        <col style="width: 100px" />
        <col />

      <thead>
        <tr>
          <th>Col 1</th>
          <th>Col 2</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>Footer1</td>
          <td>Footer2</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>cell 1.1</td>
          <td>Cell 1.2</td>
        </tr>
        <tr>
          <td>Cell 2.1</td>
          <td>Cell 2.2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
